{% extends "base.html" %}

{% block title %}
Añade productos al stock:
{% endblock %}

{% block main %}
   <form method="post">
        {{ form.hidden_tag() }}
        <div>
         <label>Título:</label>
         {{ form.name }}
         {% for error in form.name.errors %}
            {{ error }}
         {% endfor %}
        </div>
        <input type="submit" value="Enviar"/>
   </form>
{% endblock %}
